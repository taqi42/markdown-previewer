<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Markdown Editor | Markdown Previewer | Project"
    />

    <title>Markdown Previewer</title>
    <style>
      .App {
        display: flex;
        justify-content: space-between;
        align-items: stretch;
      }

      .editor-container,
      .previewer-container {
        padding: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .editor-container {
        background-color: #f5f5f5;
        width: 40%;
      }
      .editor-container > h1 {
        background-color: aqua;
        margin-bottom: 10px;
        text-align: center;
      }

      .previewer-container {
        background-color: #fff;
        width: 60%;
      }

      .previewer-container > h1 {
        background-color: aqua;
        margin-bottom: 10px;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: 100%;
        border: none;
        resize: none;
      }
      #preview {
        border: none;
        padding: 10px;
        overflow: auto;
        border: 1px solid #ccc;
        background-color: aqua;
      }

      #preview h1 {
        border-bottom: 2px solid black;
      }
      #preview h2 {
        border-bottom: 1px solid black;
      }

      #preview pre {
        display: block;
        overflow: auto;
        background: white;
        padding: 5px;
        line-height: 1.2;
      }

      #preview > p > code {
        padding: 5px;
        font-weight: bold;
      }

      #preview code {
        background: white;
      }

      #preview img {
        display: block;
        max-width: 90%;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
